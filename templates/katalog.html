<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Kataloğu</title>
</head>
<body>
    <h1>Kitap Kataloğu</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Başlık</th>
                <th>Yazar</th>
                <th>Yıl</th>
                <th>Fiyat</th>
            </tr>
        </thead>
        <tbody>
            {% for book in data %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year }}</td>
                    <td>{{ book.price }} TL</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Ana sayfaya dön</a></p>
</body>
</html>
